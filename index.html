<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="csstyle.css">
</head>
<body>
    <div id="app">
        <!-- start nav -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle text-primary-emphasis">
        <div class="container-fluid">
        <a class="navbar-brand " href="#" style="margin-left:70px;"><span class="text-primary fw-semibold fs-2"> POP </span> <span class="text-secondary fw-medium fs-4">Project </span></a>
          <div class="dropdown">
            <button class="btn btn-primary-subtle  dropdown-toggle text-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              product and cart 
            </button>
            <ul class="dropdown-menu bg-secondary">
              <li><a @click=" path = 'productes' " class="dropdown-item text-primary " style="cursor:pointer;" >Product</a></li>
              <li><a  @click=" path = 'cart' " class="dropdown-item text-primary" style="cursor:pointer;">Cart</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end nav -->
      <!--  start product -->
      <div  v-if=" path == 'productes' " class="container my-5">
      <div class="row">
      <div v-for="product in products " class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
      <div class="card" >
        <img :src="product.image" class="card-img-top" alt="..." style="height: 220px;" class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
        <div class="card-body">
            <p class="card-title fs-5 text-danger fw-bold "> {{product.title}} </p>
          <p  style="height: 130px ;" class="card-text overflow-auto" >{{product.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">price : <span>{{product.price}}</span> </li>
          <li class="list-group-item">cart : <span>{{product.count}}</span> </li>
        </ul>
        <div class="card-body">
          <button @click="addToCart(product)" :disabled="product.count == 0" type="button" class="card-link btn btn-outline-primary">Add to cart</button>
        </div>
      </div>
    </div>
      </div>
      </div>
       <!--  end product -->
       <!-- start table cart -->
       <div v-else=""  class="container my-5">
        <div class="row">
          <div class="col-12"></div>
       <table class="table  table-bordered table-info table-striped text-center table-hover">
        <thead>
          <tr>
            <th>Product Name	</th>
            <th>Image</th>
            <th>Price</th>
            <th>Count</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for=" pro in cart  ">
            <td>{{ pro.item.title }} </td>
            <td><img :src="pro.item.image" alt="" style="width: 100px;"></td>
            <td> {{ pro.item.price }} $</td>
            <td>{{ pro.count }} <br><button @click="deletitem(pro)" :enabled="pro.count ==1" type="button" class="btn btn-info mb-2">Info</button></td>
            <td>{{  pro.count *  pro.item.price }}</td>
          </tr>
        </tbody>
       </table>
       </div>
       </div>
       </div>
       <!-- end table cart -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="products.js"></script>
    <script src="vue.global.js"></script>
    <script src="js.js"></script>
</body>
</html>
